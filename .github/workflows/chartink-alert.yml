name: Chartink 09:20 IST Alert

on:
  schedule:
    - cron: '50 3 * * 1-5'   # 03:50 UTC = 09:20 IST Mon-Fri
  workflow_dispatch:

jobs:
  send-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Run script
        env:
          CHARTINK_URL: ${{ secrets.CHARTINK_URL }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python chartink_09_20.py
